language: cpp
compiler:
 - clang

before_install:
 - sudo apt-add-repository --yes 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.5 main'
 - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
 - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq

install:
 - sudo apt-get install -qq g++-4.9 clang-3.5
 - export CXX="clang++-3.5"

script:
 - make
 - ./fun_with_templates compose list_basic list_transform list_fold_reduce list_fold_special
